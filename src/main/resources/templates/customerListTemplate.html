<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Customerlist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
      body {background-color: #B2B2B2;} h1 {padding-left: 50px;}
      th, td {padding-left: 50px; padding-right: 50px;} div {margin: 50px;}
    </style>
  </head>
  <body>
	  <h1>Dear customers</h1>
    <table>
		<tr>
		  <th>Id</th><th>Name</th>
		</tr>
    	<tr th:each = "c : ${customers}">
    		<td th:text="${c.getId()}"></td><td th:text="${c.getName()}"></td>
    	</tr>
    </table>
    <div><a href="addcustomer">Add Customer</a></div>
  </body>
</html>
